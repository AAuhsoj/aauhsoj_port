- title: Monte Carlo Simulation-based Asset Return Analysis
  titleKo: Monte Carlo 시뮬레이션 기반 자산 수익률 분석
  organization: "Kyung Hee University, Dept. of IME"
  organizationKo: "경희대학교 산업경영공학과"
  period: "2022.9 ~ 2022.12"
  keywords:
    - Team Project
    - Financial Data Analysis
  tags:
    - Python
    - Monte Carlo
    - CVXPY
  detailedDescription: |
    Implemented a Monte Carlo simulation system using Fama-French 10 industry portfolio data, inspired by Portfolio Visualizer.

    Key Features:
    - Collected 10 industry portfolio data from the Fama-French library
    - Portfolio optimization using CVXPY for Global Variance Minimum (GVM)
    - Monte Carlo simulation through multivariate normal distribution-based return sampling
    - Comparative analysis by rebalancing periods (no rebalancing / 1 month / r months)
    - Calculated performance metrics including return, risk, Sharpe Ratio, MDD, VaR, and CVaR
    - Performed backtest using rolling analysis methodology (2021 data)

    Through this project, I deepened my understanding of financial data analysis, portfolio optimization techniques, and risk management metrics.
  detailedDescriptionKo: |
    Portfolio Visualizer를 참고하여 Fama-French 10개 산업군 포트폴리오 데이터를 활용한 Monte Carlo 시뮬레이션 시스템을 구현했습니다.

    주요 기능:
    - Fama-French 라이브러리에서 10개 산업군 포트폴리오 데이터 수집
    - CVXPY를 활용한 Global Variance Minimum(GVM) 포트폴리오 최적화
    - 다변량 정규분포 기반 수익률 샘플링을 통한 Monte Carlo 시뮬레이션
    - 리밸런싱 주기별 비교 분석 (미리밸런싱 / 1개월 / r개월)
    - 수익률, 위험, Sharpe Ratio, MDD, VaR, CVaR 등 성과 지표 계산
    - Rolling analysis 방식의 백테스트 수행 (2021년 데이터)

    이 프로젝트를 통해 금융 데이터 분석, 포트폴리오 최적화 기법, 그리고 리스크 관리 지표에 대한 이해를 심화할 수 있었습니다.

